<div
  class="row"
  [ngStyle]="{
    borderBottom: rowIndex === 2 || rowIndex === 5 ? '4px solid black' : ''
  }"
>
  <app-board-row-cell
    *ngFor="let value of row; index as i"
    class="cell"
    [value]="value"
    [rowIndex]="rowIndex"
    [indexInLocalRow]="i"
    [selectedCell]="selectedCell"
    (emitSelected)="handleCellSelect($event)"
  ></app-board-row-cell>
</div>

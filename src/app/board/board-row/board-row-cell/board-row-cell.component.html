<h3
  class="cell"
  [ngStyle]="{
    background:
      selectedCell === rowIndex * 9 + indexInLocalRow
        ? 'rgba(0, 0, 255, 0.75)'
        : value !== null
        ? 'rgba(0, 0, 255, 0.5)'
        : '',
    borderRight:
      indexInLocalRow === 2 || indexInLocalRow === 5 ? '4px solid black' : ''
  }"
  (click)="toggleCellSelected()"
>
  {{ value !== null ? value : "_" }}
</h3>
